<!DOCTYPE html>
<html lang="en">
<head>
  <title>Magic Earth to Google Maps Converter</title>

<body>

  <div class="container">
   <h1>Welcome to the Magic Earth to Google Maps Converter</h1>
    <!-- Input field for Magic Earth link or text -->
    <input id="inputId" type="text" placeholder="Paste the Magic Earth shared link or entire text">
    
    <!-- Button to trigger the conversion -->
    <button id="buttonId" onclick="fetchText()">Convert link to Google Maps</button>
    
    <!-- Output div to display the converted Google Maps link -->
    <div id="output">Google Maps link will be displayed here</div>

  </div>

  <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  
</body>
