<!DOCTYPE html>
<html lang="en">
<head>
  <title>Magic Earth to Google Maps Converter</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="container">
   <h1>Welcome to the Magic Earth to Google Maps Converter</h1>
    <!-- Input field for Magic Earth link or text -->
    <input id="inputId" type="text" placeholder="Paste the Magic Earth shared link or entire text">
    
    <!-- Button to trigger the conversion -->
    <button id="buttonId" onclick="fetchText()">Convert link to Google Maps</button>
    
    <!-- Output div to display the converted Google Maps link -->
    <div id="output">Google Maps link will be displayed here</div>
    <p>Check out the source code on <a href="https://github.com/RR4-24/Magic-Earth-to-Google-Maps-Converter.git" target="_blank">GitHub</a>.</p>
  </div>

  <script>
    // Function to fetch the text from the input field and convert it to a Google Maps link
    function fetchText() {
      const input = document.getElementById('inputId');
      const magicEarthInput = input.value;
      const output = document.getElementById('output');
      
      if (magicEarthInput === "") {
        alert("Please paste the Magic Earth link to convert!");
        return;
      }

      const urlRegex = /https?:\/\/[^\s]+/;
      const urlMatch = magicEarthInput.match(urlRegex);
      
      if (urlMatch) {
        const url = urlMatch[0];
        const urlParams = new URL(url);
        
        const lat = urlParams.searchParams.get('lat');
        const lon = urlParams.searchParams.get('lon');

        if (lat && lon) {
          const googleMapsLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
          output.innerHTML = `<a href="${googleMapsLink}" target="_blank">${googleMapsLink}</a>
          <button class="copy-button" onclick="copyLink('${googleMapsLink}')">Copy link</button>`;
        } else {
          output.innerText = "The link provided is incorrect, please check.";
        }
      }
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
