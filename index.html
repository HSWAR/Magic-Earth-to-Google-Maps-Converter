<!DOCTYPE html>
<html lang="en">
<head>
  <title>Magic Earth to Google Maps Converter</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="container">
   <h1>Welcome to Magic Earth to Google Maps Converter</h1>
    <!-- Input field for Magic Earth link or text -->
    <input id="inputId" type="text" placeholder="Paste either the Magic Earth shared link, entire text or the coordinates">

    <!-- Button to trigger the conversion -->
    <button id="MEbuttonId" onclick="fetchText()">Convert to Google Maps link</button>

    <!-- Output div to display the converted Google Maps link -->
    <input id="output" type="text" placeholder="Google Maps link will be displayed here" readonly/>
    <div id="copyButtonContainer"></div>
    <p>Check out the source code on <a href="https://github.com/HSWAR/Magic-Earth-to-Google-Maps-Converter.git" target="_blank">GitHub</a>.</p>
  </div>

  <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
